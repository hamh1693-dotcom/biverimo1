<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bivermio - Hızlı Arama & Haberler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    animation: gradient 10s ease infinite;
  }

  @keyframes gradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  header {
    background: rgba(74,144,226,0.9);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    position: relative;
  }

  #weather-widget {
    position: absolute;
    top: 10px;
    right: 20px;
    background: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }

  .search-container {
    margin: 30px auto 10px;
    position: relative;
    width: 400px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .autocomplete-items {
    position: absolute;
    top: 46px;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    z-index: 99;
  }

  .autocomplete-item {
    padding: 10px;
    cursor: pointer;
  }

  .autocomplete-item:hover {
    background: #eaf2ff;
  }

  .news-widget {
    width: 400px;
    background: rgba(255,255,255,0.9);
    margin: 20px auto;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease-in;
  }

  .news-widget h3 {
    margin-top: 0;
    text-align: center;
    color: #333;
  }

  .news-widget ul {
    padding-left: 20px;
  }

  .news-widget li {
    margin-bottom: 8px;
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  footer {
    text-align: center;
    margin: 40px 0;
    color: #333;
  }
</style>
</head>
<body>

<header>
  Bivermio
  <div id="weather-widget">
    İstanbul: 25°C ☀️
  </div>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Site veya uygulama yazın..." oninput="showSuggestions(this.value)">
  <div id="autocomplete-list" class="autocomplete-items"></div>
</div>

<div class="news-widget">
  <h3>Ana Haber Bülteni (CNN Türk Örnek)</h3>
  <ul>
    <li>Türkiye gündemi: Örnek haber başlığı 1</li>
    <li>Dünya haberleri: Örnek haber başlığı 2</li>
    <li>Spor: Örnek haber başlığı 3</li>
  </ul>
</div>

<script>
  const sites = [
    { keywords: ['instagram', 'insta', 'i'], url: 'https://www.instagram.com' },
    { keywords: ['youtube', 'yt', 'y'], url: 'https://www.youtube.com' },
    { keywords: ['facebook', 'fb', 'f'], url: 'https://www.facebook.com' },
    { keywords: ['twitter', 'x', 't'], url: 'https://twitter.com' },
    { keywords: ['bivermio', 'biver', 'b'], url: 'https://bivermio.com' }
  ];

  function showSuggestions(value) {
    const list = document.getElementById('autocomplete-list');
    list.innerHTML = '';
    if (!value) return;

    const input = value.toLowerCase();

    sites.forEach(site => {
      for (const key of site.keywords) {
        if (key.includes(input) || input.includes(key)) {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = site.keywords[0];
          item.onclick = () => {
            window.location.href = site.url;
          };
          list.appendChild(item);
          break;
        }
      }
    });
  }

  document.addEventListener('click', function (e) {
    if (e.target.id !== 'searchInput') {
      document.getElementById('autocomplete-list').innerHTML = '';
    }
  });
</script>

<footer>© 2025 Bivermio</footer>

</body>
</html>
