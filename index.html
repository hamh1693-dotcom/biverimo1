<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bivermio - Hızlı Arama & Öneriler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
  }
  header {
    background: #4a90e2;
    color: white;
    width: 100%;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }
  .search-container {
    margin: 50px 0;
    position: relative;
    width: 400px;
  }
  input[type="text"] {
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .autocomplete-items {
    position: absolute;
    top: 42px;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-top: none;
    z-index: 99;
    max-height: 200px;
    overflow-y: auto;
  }
  .autocomplete-item {
    padding: 10px;
    cursor: pointer;
  }
  .autocomplete-item:hover {
    background: #eaf2ff;
  }
</style>
</head>
<body>

<header>Bivermio</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Site veya uygulama yazın..." oninput="showSuggestions(this.value)">
  <div id="autocomplete-list" class="autocomplete-items"></div>
</div>

<script>
  const sites = [
    { keywords: ['instagram', 'insta', 'i'], url: 'https://www.instagram.com' },
    { keywords: ['youtube', 'yt', 'y'], url: 'https://www.youtube.com' },
    { keywords: ['facebook', 'fb', 'f'], url: 'https://www.facebook.com' },
    { keywords: ['twitter', 'x', 't'], url: 'https://twitter.com' },
    { keywords: ['bivermio', 'biver', 'b'], url: 'https://bivermio.com' }
  ];

  function showSuggestions(value) {
    const list = document.getElementById('autocomplete-list');
    list.innerHTML = '';
    if (!value) return;

    const input = value.toLowerCase();

    sites.forEach(site => {
      for (const key of site.keywords) {
        if (key.includes(input) || input.includes(key)) {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = site.keywords[0]; // Öneride ana isim göster
          item.onclick = () => {
            window.open(site.url, '_blank'); // Siteyi yeni sekmede aç
          };
          list.appendChild(item);
          break;
        }
      }
    });
  }

  // Tıklama dışında öneri listesini temizle
  document.addEventListener('click', function (e) {
    if (e.target.id !== 'searchInput') {
      document.getElementById('autocomplete-list').innerHTML = '';
    }
  });
</script>

</body>
</html>
