<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biverimo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    transition: background 1s ease;
  }
  h1 {
    font-size: 4rem;
    color: #333;
    margin-bottom: 40px;
    transition: transform 0.5s;
  }
  .search-box {
    display: flex;
    align-items: center;
    transition: transform 0.5s;
  }
  input {
    padding: 12px 20px;
    width: 400px;
    border-radius: 24px;
    border: 1px solid #ddd;
    font-size: 1.2rem;
    outline: none;
    transition: box-shadow 0.3s;
  }
  input:focus {
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }
  button {
    padding: 12px 20px;
    margin-left: 10px;
    border-radius: 24px;
    border: none;
    background-color: #4285F4;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background-color: #3367D6;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Biverimo</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Aramak istediğiniz siteyi veya kelimeyi yazın...">
  <button onclick="goToSite()">Ara</button>
</div>

<script>
  function goToSite() {
    let query = document.getElementById("search").value.trim();
    if(query === "") return;
    
    // Kullanıcının yazdığı URL veya kelimeye yönlendir
    if(!query.startsWith("http://") && !query.startsWith("https://")) {
      query = "https://" + query;
    }

    window.location.href = query;
  }

  // Enter tuşu ile de çalışsın
  document.getElementById("search").addEventListener("keypress", function(e) {
    if(e.key === "Enter") {
      goToSite();
    }
  });
</script>

</body>
</html>
