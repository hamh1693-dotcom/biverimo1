<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bivermio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 52px;
      margin-top: 80px;
      color: #222;
    }
    .search-box {
      margin: 30px auto;
      position: relative;
      width: 420px;
    }
    input[type="text"] {
      width: 400px;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      background: #4285f4;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover {
      background: #3367d6;
    }
    .suggestions {
      position: absolute;
      top: 52px;
      left: 0;
      width: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      text-align: left;
      display: none;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #f1f1f1;
    }
    .news {
      margin-top: 50px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .news h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .news-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ddd;
    }
    .news-item img {
      width: 140px;
      height: 90px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 6px;
    }
    .news-item a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bivermio</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Aramak istediğin şeyi yaz...">
    <button onclick="searchSite()">Ara</button>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="news" id="news">
    <h2>Günün Haberleri</h2>
    <p>Yükleniyor...</p>
  </div>

  <script>
    // Önerilecek kelimeler
    const suggestionsList = [
      "instagram", "instagram giriş",
      "youtube", "youtube müzik",
      "facebook", "facebook giriş",
      "twitter", "twitter gündem",
      "tiktok", "tiktok trend",
      "mrbeast", "orkun ışıtmak", "delimine",
      "kızılcık şerbeti", "arka sokaklar", "sahipsizler"
    ];

    const input = document.getElementById("search");
    const suggestionsBox = document.getElementById("suggestions");

    input.addEventListener("input", function() {
      const query = input.value.toLowerCase();
      suggestionsBox.innerHTML = "";
      if (query.length > 0) {
        const filtered = suggestionsList.filter(item => item.toLowerCase().includes(query));
        if (filtered.length > 0) {
          suggestionsBox.style.display = "block";
          filtered.forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.onclick = () => {
              input.value = item;
              suggestionsBox.style.display = "none";
              searchSite();
            };
            suggestionsBox.appendChild(div);
          });
        } else {
          suggestionsBox.style.display = "none";
        }
      } else {
        suggestionsBox.style.display = "none";
      }
    });

    // Arama yönlendirme
    function searchSite() {
      const query = input.value.toLowerCase().trim();

      const sites = {
        "youtube": "https://www.youtube.com",
        "instagram": "https://www.instagram.com",
        "facebook": "https://www.facebook.com",
        "twitter": "https://twitter.com",
        "tiktok": "https://www.tiktok.com",
        "orkun ışıtmak": "https://www.youtube.com/@OrkunIsitmak",
        "delimine": "https://www.youtube.com/@delimine",
        "mrbeast": "https://www.youtube.com/@MrBeast",
        "arka sokaklar": "https://www.youtube.com/results?search_query=arka+sokaklar",
        "kızılcık şerbeti": "https://www.youtube.com/results?search_query=kızılcık+şerbeti",
        "sahipsizler": "https://www.youtube.com/results?search_query=sahipsizler"
      };

      if (sites[query]) {
        window.location.href = sites[query];
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }

    // Enter ile çalıştır
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        searchSite();
      }
    });

    // Haberleri çek
    async function loadNews() {
      try {
        const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.cnnturk.com/feed/rss/all/news");
        const data = await res.json();
        const newsContainer = document.getElementById("news");
        newsContainer.innerHTML = "<h2>Günün Haberleri</h2>";

        data.items.slice(0, 6).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <img src="${item.enclosure.link}" alt="haber">
            <a href="${item.link}" target="_blank">${item.title}</a>
          `;
          newsContainer.appendChild(div);
        });
      } catch (err) {
        document.getElementById("news").innerHTML = "<p>Haberler yüklenemedi.</p>";
      }
    }
    loadNews();
  </script>
</body>
</html>
