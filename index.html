<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biverimo</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#f8f9fa;
    font-family:'Roboto', sans-serif;
  }
  h1 {
    font-size:4em;
    font-weight:700;
    margin-bottom:40px;
    color:#4285f4; /* Google mavisi ama sen istersen değiştirebilirsin */
  }
  .search-container {
    display:flex;
    align-items:center;
    border:1px solid #ddd;
    border-radius:25px;
    padding:5px 10px;
    background:white;
    width:400px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
  }
  input[type="text"] {
    flex:1;
    padding:10px;
    border:none;
    outline:none;
    font-size:16px;
  }
  button {
    padding:10px 20px;
    border:none;
    background:#4285f4;
    color:white;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
  }
  button:hover {
    background:#3367d6;
  }
</style>
</head>
<body>
  <h1>Biverimo</h1>
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Ara...">
    <button onclick="search()">Ara</button>
  </div>

<script>
const input = document.getElementById("searchInput");

input.addEventListener("keypress", function(e){
  if(e.key === "Enter"){ search(); }
});

function search() {
  const query = input.value.trim().toLowerCase();
  if(query==="") return;

  if(query==="youtube") {
    window.location.href="https://www.youtube.com/";
  } else {
    window.location.href="https://www.google.com/search?q=" + encodeURIComponent(query);
  }
}
</script>
</body>
</html>
