<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bivermio - Gelişmiş Arama Motoru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #4a90e2;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .search-container {
      margin: 50px 0;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
    .results {
      margin-top: 20px;
      width: 80%;
    }
    .result-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    .result-item a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Bivermio</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Aramak istediğiniz şeyi yazın...">
  <button onclick="performSearch()">Ara</button>
</div>

<div class="results" id="results"></div>

<script>
  // YouTube API Key'inizi buraya ekleyin
  const YOUTUBE_API_KEY = 'BURAYA_YOUTUBE_API_KEY';

  async function performSearch() {
    const query = document.getElementById('searchInput').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if(query.trim() === '') {
      resultsDiv.innerHTML = '<p>Lütfen bir şeyler yazın.</p>';
      return;
    }

    // YouTube API araması
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`);
      const data = await response.json();

      if(data.items && data.items.length > 0) {
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">${item.snippet.title}</a>
            <p>${item.snippet.description}</p>
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = '<p>YouTube’da sonuç bulunamadı.</p>';
      }
    } catch (err) {
      resultsDiv.innerHTML = '<p>Arama sırasında bir hata oluştu.</p>';
      console.error(err);
    }

    // Sosyal medya örnek sonuçları (demo)
    const socialResults = [
      `Twitter trendi: "${query}" ile ilgili`,
      `Instagram paylaşımı: "${query}" ile ilgili`
    ];

    socialResults.forEach(res => {
      const div = document.createElement('div');
      div.className = 'result-item';
      div.textContent = res;
      resultsDiv.appendChild(div);
    });

    // Yapay zeka öneri simülasyonu
    const aiSuggestions = [
      `Önerilen aramalar: "${query} haberleri"`,
      `"${query} videoları"`,
      `"${query} sosyal medya trendleri"`
    ];

    aiSuggestions.forEach(res => {
      const div = document.createElement('div');
      div.className = 'result-item';
      div.style.background = '#eaf2ff';
      div.textContent = res;
      resultsDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
