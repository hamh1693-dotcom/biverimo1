<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biverimo Arama</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    min-height:100vh;
    font-family:'Roboto', sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #80deea);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:#333;
  }
  h1 {
    font-size:3em;
    margin-bottom:40px;
    color:#00796b;
  }
  .search-container {
    display:flex;
    justify-content:center;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    border-radius:30px;
    overflow:hidden;
    background-color:#fff;
  }
  input[type="text"] {
    width:300px;
    padding:12px 20px;
    border:none;
    outline:none;
    font-size:1em;
    text-align:left;
    color:#333;
  }
  input[type="text"]::placeholder {
    color:#aaa;
  }
  button {
    padding:12px 25px;
    border:none;
    background-color:#00796b;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover {
    background-color:#004d40;
  }
</style>
</head>
<body>
<h1>Biverimo</h1>
<div class="search-container">
  <input id="searchInput" type="text" placeholder="Aramak istediğiniz siteyi yazın">
  <button onclick="search()">Ara</button>
</div>

<script>
const input = document.getElementById("searchInput");
const siteName = "Biverimo";

input.addEventListener("keypress", function(e){
  if(e.key === "Enter"){ search(); }
});

function search() {
  const query = input.value.trim().toLowerCase();
  if(query==="") return;

  if(query==="youtube") {
    window.location.href="https://www.youtube.com/";
  } else {
    const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(siteName + " " + query);
    window.location.href = googleUrl;
  }
}
</script>
</body>
</html>
