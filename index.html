<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bivermio - Hızlı Arama & Haberler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
  }

  header {
    background: #4a90e2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .top-widgets {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px;
    flex-wrap: wrap;
  }

  .widget {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    min-width: 250px;
  }

  .widget h3 {
    margin-top: 0;
  }

  .search-container {
    margin: 30px auto;
    position: relative;
    width: 400px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .autocomplete-items {
    position: absolute;
    top: 46px;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    z-index: 99;
  }

  .autocomplete-item {
    padding: 10px;
    cursor: pointer;
  }

  .autocomplete-item:hover {
    background: #eaf2ff;
  }

  footer {
    text-align: center;
    margin: 40px 0;
    color: #555;
  }
</style>
</head>
<body>

<header>Bivermio</header>

<div class="top-widgets">
  <div class="widget" id="weather-widget">
    <h3>Hava Durumu</h3>
    <p>İstanbul: 25°C, Güneşli ☀️</p>
  </div>
  <div class="widget" id="news-widget">
    <h3>Ana Haber Bülteni</h3>
    <ul>
      <li>Haber 1: Örnek haber başlığı</li>
      <li>Haber 2: Örnek haber başlığı</li>
      <li>Haber 3: Örnek haber başlığı</li>
    </ul>
  </div>
</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Site veya uygulama yazın..." oninput="showSuggestions(this.value)">
  <div id="autocomplete-list" class="autocomplete-items"></div>
</div>

<script>
  const sites = [
    { keywords: ['instagram', 'insta', 'i'], url: 'https://www.instagram.com' },
    { keywords: ['youtube', 'yt', 'y'], url: 'https://www.youtube.com' },
    { keywords: ['facebook', 'fb', 'f'], url: 'https://www.facebook.com' },
    { keywords: ['twitter', 'x', 't'], url: 'https://twitter.com' },
    { keywords: ['bivermio', 'biver', 'b'], url: 'https://bivermio.com' }
  ];

  function showSuggestions(value) {
    const list = document.getElementById('autocomplete-list');
    list.innerHTML = '';
    if (!value) return;

    const input = value.toLowerCase();

    sites.forEach(site => {
      for (const key of site.keywords) {
        if (key.includes(input) || input.includes(key)) {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = site.keywords[0]; // Öneride ana isim göster
          item.onclick = () => {
            window.location.href = site.url; // Aynı sayfada aç
          };
          list.appendChild(item);
          break;
        }
      }
    });
  }

  document.addEventListener('click', function (e) {
    if (e.target.id !== 'searchInput') {
      document.getElementById('autocomplete-list').innerHTML = '';
    }
  });
</script>

<footer>© 2025 Bivermio</footer>

</body>
</html>
