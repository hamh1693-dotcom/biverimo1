<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biverimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px 20px;
      border-radius: 25px 0 0 25px;
      border: none;
      outline: none;
      font-size: 1em;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 20px;
      border-radius: 0 25px 25px 0;
      border: none;
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    button:hover {
      background-color: #ffaa00;
    }

    iframe {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    @media(max-width: 600px) {
      iframe {
        width: 95%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Biverimo</h1>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Kanal adı yazın">
    <button onclick="showVideo()">Ara</button>
  </div>

  <div id="videoContainer"></div>

  <script>
    const channels = {
      "orkun ışıtmak": "https://www.youtube.com/embed/videoseries?list=PL1ZJ0L5M5fTnD3Hxk7L1k5Zg4fSogH9wM",
      "delimine": "https://www.youtube.com/embed/videoseries?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI",
      "sahipsizler": "https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG",
      "arka sokaklar": "https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8SxvQGk6F7MZs1Kkaqz4uXJ"
    };

    function showVideo() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('videoContainer');

      if (channels[query]) {
        container.innerHTML = `<iframe src="${channels[query]}" allowfullscreen></iframe>`;
      } else {
        container.innerHTML = `<p style="color:#ff5555; font-weight:bold;">Böyle bir kanal bulunamadı!</p>`;
      }
    }
  </script>
</body>
</html>
